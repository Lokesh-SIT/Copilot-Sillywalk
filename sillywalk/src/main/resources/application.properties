# Ministry of Silly Walks Grant Application System Configuration
spring.application.name=silly-walk-grant-system

# Server Configuration
server.port=8080
server.servlet.context-path=/
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-stacktrace=never
server.error.include-exception=false

# Security Configuration
jwt.secret=MinistryOfSillyWalksSecretKeyForJWTTokenGenerationAndValidation2025MustBeLongEnoughForHS512
jwt.issuer=ministry-silly-walks
jwt.expiration=18000
security.cors.allowed-origins=https://ministry.silly.gov.uk,https://localhost:*
security.require-ssl=false

# Database Configuration (H2 for development)
spring.datasource.url=jdbc:h2:mem:sillywalkdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=ministry
spring.datasource.password=sillywalks2025

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# H2 Console (for development only)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=false

# Validation Configuration
spring.jackson.deserialization.fail-on-unknown-properties=true
spring.jackson.deserialization.fail-on-null-for-primitives=true
spring.jackson.default-property-inclusion=NON_NULL

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.endpoint.health.show-components=when-authorized
management.health.diskspace.enabled=true
management.health.db.enabled=true

# OpenAPI Documentation Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.packages-to-scan=The.Silly.Walk.Grant.Application.Orchestrator.controller

# Application Information
info.app.name=Ministry of Silly Walks Grant System
info.app.description=Automated grant application system for silly walk assessment
info.app.version=1.0.0
info.app.encoding=UTF-8
info.app.java.version=17

# Logging Configuration
logging.level.The.Silly.Walk.Grant.Application.Orchestrator=INFO
logging.level.SECURITY=WARN
logging.level.AUDIT=INFO
logging.level.org.springframework.security=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Custom Application Properties
ministry.silly-walks.max-applications-per-day=10
ministry.silly-walks.min-silliness-threshold=40
ministry.silly-walks.duplicate-check-days=30
ministry.silly-walks.auto-approve-threshold=90
ministry.silly-walks.enable-security-monitoring=true
